<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- 배경 -->
  <rect width="1200" height="900" fill="#000000"/>
  
  <!-- 디자인 요소 - 그라디언트 효과 -->
  <rect x="0" y="0" width="1200" height="900" fill="url(#gradient)"/>
  
  <!-- 로그인 폼 배경 -->
  <rect x="400" y="275" width="400" height="350" rx="20" ry="20" fill="#ffffff" opacity="0.9"/>
  
  <!-- 로그인 폼 요소들 -->
  <rect x="450" y="375" width="300" height="50" rx="10" ry="10" fill="#f0f0f0"/>
  <rect x="450" y="450" width="300" height="50" rx="10" ry="10" fill="#f0f0f0"/>
  <rect x="450" y="525" width="300" height="50" rx="10" ry="10" fill="#0070f3"/>
  
  <!-- Next.js 로고 -->
  <text x="600" y="325" font-family="Arial" font-size="36" text-anchor="middle" fill="#000000" font-weight="bold">Next.js</text>
  
  <!-- 이메일 아이콘 -->
  <circle cx="475" cy="400" r="12" fill="#888888"/>
  <text x="520" y="410" font-family="Arial" font-size="20" fill="#888888">이메일</text>
  
  <!-- 비밀번호 아이콘 -->
  <rect x="463" y="477" width="24" height="16" rx="2" ry="2" fill="#888888"/>
  <text x="520" y="485" font-family="Arial" font-size="20" fill="#888888">비밀번호</text>
  
  <!-- 로그인 버튼 텍스트 -->
  <text x="600" y="557" font-family="Arial" font-size="20" text-anchor="middle" fill="#ffffff" font-weight="bold">로그인</text>
  
  <!-- 블로그 제목 -->
  <text x="600" y="700" font-family="Arial" font-size="42" text-anchor="middle" fill="#ffffff" font-weight="bold">Next.js로 구현하는 로그인</text>
  
  <!-- 코드 요소 - 왼쪽 -->
  <rect x="120" y="200" width="180" height="400" rx="10" ry="10" fill="#1e1e1e" opacity="0.7"/>
  <text x="130" y="240" font-family="Courier New" font-size="14" fill="#61dafb">import { useRouter }</text>
  <text x="130" y="270" font-family="Courier New" font-size="14" fill="#61dafb">from 'next/router';</text>
  <text x="130" y="320" font-family="Courier New" font-size="14" fill="#ff79c6">const</text>
  <text x="170" y="320" font-family="Courier New" font-size="14" fill="#f8f8f2">LoginPage = () => {</text>
  <text x="130" y="350" font-family="Courier New" font-size="14" fill="#f8f8f2">  ...</text>
  <text x="130" y="380" font-family="Courier New" font-size="14" fill="#f8f8f2">}</text>
  
  <!-- 코드 요소 - 오른쪽 -->
  <rect x="900" y="200" width="180" height="400" rx="10" ry="10" fill="#1e1e1e" opacity="0.7"/>
  <text x="910" y="240" font-family="Courier New" font-size="14" fill="#61dafb">async function login() {</text>
  <text x="910" y="270" font-family="Courier New" font-size="14" fill="#f8f8f2">  try {</text>
  <text x="910" y="300" font-family="Courier New" font-size="14" fill="#f8f8f2">    const res = await</text>
  <text x="910" y="330" font-family="Courier New" font-size="14" fill="#f8f8f2">    fetch('/api/auth');</text>
  <text x="910" y="360" font-family="Courier New" font-size="14" fill="#f8f8f2">    ...</text>
  <text x="910" y="390" font-family="Courier New" font-size="14" fill="#f8f8f2">  }</text>
  <text x="910" y="420" font-family="Courier New" font-size="14" fill="#f8f8f2">}</text>
  
  <!-- 그라디언트 정의 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0070f3;stop-opacity:0.7" />
    </linearGradient>
  </defs>
</svg>
